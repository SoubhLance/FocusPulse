<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjuna Timer{Achieve Your goals like Arjuna}</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="navbar">
        <img src="/">
        <h1>Arjuna Timer</h1>
        <!-- <h6>Achieve your Aim like Arjuna</h6> -->
        <div class="chopper">
            <button id="log">Log in</button>
            <button id="FAQ">FAQ</button>
            <button id="setting">Settings</button>
        </div>

    </div>
    <div class="container">
        <!-- <h1 class="title">Arjuna Timer</h1> -->
        <div class="switch">
            <button id="pomodo">Pomodo Timer</button>
            <button id="short">Short Break</button>
            <button id="long">Long break</button>
        </div>
        <p class="timer" id="timer">25:00</p>
        <div class="wrapper">
            <button id="Start">Start</button>
            <button id="Stop">Stop</button>
            <button id="Reset">Reset</button>
        </div>
    </div>
    <div class="date">
        <h2>Tasks :   &nbsp;</h2>
        <input type="date" name="Date">
        <br><textarea name="Mytext" id="cols4" cols="30" rows="10"></textarea>
        <!-- <div class="butt">
            <input type="submit" value="Save  ">
            <input type="Reset" value="Reset Now  ">
        </div> -->
    </div>
</body>
</html>
